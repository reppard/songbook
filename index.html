---
layout: default
---
{% include sidebar.html %}
{% assign songs = site.posts | sort: title %}

<div style="float:right;" class="sidebar-right">
  <ul style="list-style: none;">
    <h2>*songs*</h2>
    {% for song in songs  %}
      <li>
        <a href="{{ song.url }}">{{ song.title | upcase }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
